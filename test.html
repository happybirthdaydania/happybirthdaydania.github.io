<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Note for You <3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #efefe6; /* Connections background color */
            color: #1a1a1a;
        }

        .note-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 90%;
            padding: 2.5rem;
            margin-top: 10vh;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styling for the Back Button to match the game */
        .back-btn {
            border: 2px solid black;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 0 rgba(0,0,0,1);
        }
        .back-btn:active {
            transform: translateY(2px);
            box-shadow: 0 0px 0 0 rgba(0,0,0,1);
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">

    <div class="note-card fade-in">
        <h1 class="text-2xl font-semibold mb-6">Dear Dania,</h1>
        
        <div class="space-y-4 leading-relaxed text-gray-700">
            <p>
                Happy Birthday! I hope you liked the Connections game. 
            </p>
            <p>
                [Write your personal message here! Tell her something sweet or a funny memory about the categories you chose.]
            </p>
            <p>
                You're the best.
            </p>
        </div>

        <div class="mt-10 pt-6 border-t border-gray-100 italic text-gray-500">
            With love, <br>
            [Your Name]
        </div>
    </div>

    <div class="mt-8 fade-in" style="animation-delay: 1s;">
        <button onclick="window.location.href='index.html'" class="back-btn px-6 py-2 bg-white rounded-full font-medium text-sm">
            ‚Üê Back to Game
        </button>
    </div>

</body>
</html>
